<div
  class="navbar navbar-dark"
  role="navigation"
  style="margin-bottom: 0; border-bottom: 1px solid"
>
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        data-toggle="collapse"
        data-target=".navbar-collapse"
      >
        <span class="sr-only" style="font-family: 'Acme', sans-serif"
          >Toggle navigation</span
        >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a
        href="/"
        class="navbar-brand"
        style="font-family: 'Bebas Neue', cursive"
      >
        60 SECONDS TO PITCH
      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li>
          <a
            href="{{url_for('main.interview_pitches')}}"
            style="font-family: 'Acme', sans-serif"
            >Interview</a
          >
        </li>
        <li>
          <a
            href="{{url_for('main.product_pitches')}}"
            style="font-family: 'Acme', sans-serif"
            >Product</a
          >
        </li>
        <li>
          <a
            href="{{url_for('main.promotion_pitches')}}"
            style="font-family: 'Acme', sans-serif"
            >Promotion</a
          >
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_authenticated %}
        <li class="dropdown">
          <a
            href="#"
            class="dropdown-toggle"
            data-toggle="dropdown"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
            >{{current_user.username| capitalize}} <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a
                href="{{url_for('main.profile',uname=current_user.username)}}"
                style="font-family: 'Permanent Marker', cursive"
                >Profile</a
              >
            </li>
            <li>
              <a
                href="{{url_for('main.user_pitches',uname=current_user.username)}}"
                style="font-family: 'Permanent Marker', cursive"
                >My Pitches</a
              >
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a
                href="{{url_for('auth.logout')}}"
                style="font-family: 'Permanent Marker', cursive"
                >Sign out</a
              >
            </li>
          </ul>
        </li>
        {% else %}
        <li>
          <a
            href="{{url_for('auth.login')}}"
            style="font-family: 'Permanent Marker', cursive"
            >Sign in</a
          >
        </li>
      </ul>
      {%endif%}
    </div>
  </div>
</div>
